<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey Says!</title>
  </head>
  <body>
    <div class="container">
      <h1>Personal Interest Survey</h1>
      <div id="blanks">

        <form>
          <div class="form-group">
            <label for="name">Whats's your name</label>
            <input id="name" class="form-control" type="text" placeholder="your name here">
          </div>

          <div class="form-group">
            <label for="food">What's your Favorite Food?</label>
            <input id="food" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="animal">What's your favorite animal?</label>
            <input id="animal" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="color">Favorite Color?</label>
            <input id="color" class="form-control" type="color" placeholder="enter a color">
          </div>

          <div class="form-group">
            <label for="number">What's your favorite number</label>
            <input id="number" class="form-control" type="number" placeholder="enter a number">
          </div>

          <button type="submit" class="btn">Submit your information</button>
        </form>
      </div>

      <div id="story">
        <p>
          You are <span class="name"></span>.  We will serve you some <span class="food"></span>, and buy you <span id="colorized"> <span class="number"></span>  <span class="animal"></span>s!</span>
        </p>
      </div>
    </div>
  </body>
</html>
